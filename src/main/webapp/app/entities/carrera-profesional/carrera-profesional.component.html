<div>
    <h2 id="page-heading">
        <span jhiTranslate="sbcAppApp.carreraProfesional.home.title">Carrera Profesionals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-carrera-profesional" [routerLink]="['/carrera-profesional/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sbcAppApp.carreraProfesional.home.createLabel">
            Create a new Carrera Profesional
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="carreraProfesionals?.length === 0">
        <span jhiTranslate="sbcAppApp.carreraProfesional.home.notFound">No carreraProfesionals found</span>
    </div>
    <div class="table-responsive" *ngIf="carreraProfesionals?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.carreraProfesional.nombre">Nombre</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.carreraProfesional.descripcion">Descripcion</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let carreraProfesional of carreraProfesionals ;trackBy: trackId">
                <td><a [routerLink]="['/carrera-profesional', carreraProfesional.id, 'view' ]">{{carreraProfesional.id}}</a></td>
                <td>{{carreraProfesional.nombre}}</td>
                <td>{{carreraProfesional.descripcion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/carrera-profesional', carreraProfesional.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/carrera-profesional', carreraProfesional.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/carrera-profesional', { outlets: { popup: carreraProfesional.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
