<div>
    <h2 id="page-heading">
        <span jhiTranslate="sbcAppApp.requisito.home.title">Requisitos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-requisito" [routerLink]="['/requisito/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sbcAppApp.requisito.home.createLabel">
            Create a new Requisito
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="requisitos?.length === 0">
        <span jhiTranslate="sbcAppApp.requisito.home.notFound">No requisitos found</span>
    </div>
    <div class="table-responsive" *ngIf="requisitos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.requisito.nombre">Nombre</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.requisito.descripcion">Descripcion</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.requisito.tipo">Tipo</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let requisito of requisitos ;trackBy: trackId">
                <td><a [routerLink]="['/requisito', requisito.id, 'view' ]">{{requisito.id}}</a></td>
                <td>{{requisito.nombre}}</td>
                <td>{{requisito.descripcion}}</td>
                <td>{{requisito.tipo}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/requisito', requisito.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/requisito', requisito.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/requisito', { outlets: { popup: requisito.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
