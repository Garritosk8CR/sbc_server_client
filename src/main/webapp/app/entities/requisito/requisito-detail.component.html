<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="requisito">
            <h2><span jhiTranslate="sbcAppApp.requisito.detail.title">Requisito</span> {{requisito.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sbcAppApp.requisito.nombre">Nombre</span></dt>
                <dd>
                    <span>{{requisito.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="sbcAppApp.requisito.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{requisito.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="sbcAppApp.requisito.tipo">Tipo</span></dt>
                <dd>
                    <span>{{requisito.tipo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/requisito', requisito.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
