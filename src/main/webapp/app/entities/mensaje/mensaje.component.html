<div>
    <h2 id="page-heading">
        <span jhiTranslate="sbcAppApp.mensaje.home.title">Mensajes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mensaje" [routerLink]="['/mensaje/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sbcAppApp.mensaje.home.createLabel">
            Create a new Mensaje
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="mensajes?.length === 0">
        <span jhiTranslate="sbcAppApp.mensaje.home.notFound">No mensajes found</span>
    </div>
    <div class="table-responsive" *ngIf="mensajes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.mensaje.mensaje">Mensaje</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.mensaje.fechaEmision">Fecha Emision</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.mensaje.estadoMensaje">Estado Mensaje</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.mensaje.conversacion">Conversacion</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mensaje of mensajes ;trackBy: trackId">
                <td><a [routerLink]="['/mensaje', mensaje.id, 'view' ]">{{mensaje.id}}</a></td>
                <td>{{mensaje.mensaje}}</td>
                <td>{{mensaje.fechaEmision}}</td>
                <td jhiTranslate="{{'sbcAppApp.EstadoMensaje.' + mensaje.estadoMensaje}}">{{mensaje.estadoMensaje}}</td>
                <td>
                    <div *ngIf="mensaje.conversacionId">
                        <a [routerLink]="['/conversacion', mensaje.conversacionId , 'view' ]" >{{mensaje.conversacionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/mensaje', mensaje.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mensaje', mensaje.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mensaje', { outlets: { popup: mensaje.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
