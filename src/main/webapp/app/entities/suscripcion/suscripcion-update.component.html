<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-suscripcion-heading" jhiTranslate="sbcAppApp.suscripcion.home.createOrEditLabel">Create or edit a Suscripcion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbcAppApp.suscripcion.fechaSuscripcion" for="field_fechaSuscripcion">Fecha Suscripcion</label>
                    <div class="input-group">
                        <input id="field_fechaSuscripcion" type="text" class="form-control" name="fechaSuscripcion" ngbDatepicker  #fechaSuscripcionDp="ngbDatepicker" formControlName="fechaSuscripcion"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fechaSuscripcionDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbcAppApp.suscripcion.estadoSuscripcion" for="field_estadoSuscripcion">Estado Suscripcion</label>
                    <select class="form-control" name="estadoSuscripcion" formControlName="estadoSuscripcion" id="field_estadoSuscripcion">
                        <option value="ACTIVO">{{'sbcAppApp.EstadoSuscripcion.ACTIVO' | translate}}</option>
                        <option value="INACTIVO">{{'sbcAppApp.EstadoSuscripcion.INACTIVO' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="sbcAppApp.suscripcion.suscriptor" for="field_suscriptors">Suscriptor</label>
                    <select class="form-control" id="field_suscriptors" multiple name="suscriptors" formControlName="suscriptors">
                        <option [ngValue]="getSelected(editForm.get('suscriptors').value, perfilOption)" *ngFor="let perfilOption of perfils; trackBy: trackPerfilById">{{perfilOption.nombre}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
