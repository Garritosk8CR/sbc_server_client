<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-puesto-de-trabajo-heading" jhiTranslate="sbcAppApp.puestoDeTrabajo.home.createOrEditLabel">Create or edit a Puesto De Trabajo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbcAppApp.puestoDeTrabajo.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                           formControlName="nombre"/>
                    <div *ngIf="editForm.get('nombre').invalid && (editForm.get('nombre').dirty || editForm.get('nombre').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nombre').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbcAppApp.puestoDeTrabajo.descripcion" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                    <div *ngIf="editForm.get('descripcion').invalid && (editForm.get('descripcion').dirty || editForm.get('descripcion').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descripcion').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sbcAppApp.puestoDeTrabajo.carreraProfesional" for="field_carreraProfesional">Carrera Profesional</label>
                    <select class="form-control" id="field_carreraProfesional" name="carreraProfesional" formControlName="carreraProfesionalId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="carreraProfesionalOption.id" *ngFor="let carreraProfesionalOption of carreraprofesionals; trackBy: trackCarreraProfesionalById">{{carreraProfesionalOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="sbcAppApp.puestoDeTrabajo.requerimiento" for="field_requerimientos">Requerimiento</label>
                    <select class="form-control" id="field_requerimientos" multiple name="requerimientos" formControlName="requerimientos">
                        <option [ngValue]="getSelected(editForm.get('requerimientos').value, requisitoOption)" *ngFor="let requisitoOption of requisitos; trackBy: trackRequisitoById">{{requisitoOption.nombre}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
