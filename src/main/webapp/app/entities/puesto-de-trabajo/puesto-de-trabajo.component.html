<div>
    <h2 id="page-heading">
        <span jhiTranslate="sbcAppApp.puestoDeTrabajo.home.title">Puesto De Trabajos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-puesto-de-trabajo" [routerLink]="['/puesto-de-trabajo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sbcAppApp.puestoDeTrabajo.home.createLabel">
            Create a new Puesto De Trabajo
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="puestoDeTrabajos?.length === 0">
        <span jhiTranslate="sbcAppApp.puestoDeTrabajo.home.notFound">No puestoDeTrabajos found</span>
    </div>
    <div class="table-responsive" *ngIf="puestoDeTrabajos?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.puestoDeTrabajo.nombre">Nombre</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.puestoDeTrabajo.descripcion">Descripcion</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.puestoDeTrabajo.carreraProfesional">Carrera Profesional</span></th>
            <th scope="col" ><span jhiTranslate="sbcAppApp.puestoDeTrabajo.requerimiento">Requerimiento</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puestoDeTrabajo of puestoDeTrabajos ;trackBy: trackId">
                <td><a [routerLink]="['/puesto-de-trabajo', puestoDeTrabajo.id, 'view' ]">{{puestoDeTrabajo.id}}</a></td>
                <td>{{puestoDeTrabajo.nombre}}</td>
                <td>{{puestoDeTrabajo.descripcion}}</td>
                <td>
                    <div *ngIf="puestoDeTrabajo.carreraProfesionalId">
                        <a [routerLink]="['/carrera-profesional', puestoDeTrabajo.carreraProfesionalId , 'view' ]" >{{puestoDeTrabajo.carreraProfesionalId}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let requerimiento of puestoDeTrabajo.requerimientos; let last = last">
                            <a class="form-control-static" [routerLink]="['/requisito', requerimiento?.id, 'view' ]">{{requerimiento.nombre}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/puesto-de-trabajo', puestoDeTrabajo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/puesto-de-trabajo', puestoDeTrabajo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/puesto-de-trabajo', { outlets: { popup: puestoDeTrabajo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
